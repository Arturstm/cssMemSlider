<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CssMemSlider</title>
</head>
<body>
<div class="container">
    <input type="radio" name="image" id="image1" checked>
    <input type="radio" name="image" id="image2">
    <input type="radio" name="image" id="image3">
    <input type="radio" name="image" id="image4">
    <div class="slider middle">
        <div class="slides">
        <div class="images">
            <div class="move">
                <div class="slide img1"><img src="./assets/1.jpg" alt="image1"></div>
                <div class="slide img2"><img src="./assets/2.jpg" alt="image2"></div>
                <div class="slide img3"><img src="./assets/3.jpg" alt="image3"></div>
                <div class="slide img4"><img src="./assets/4.jpg" alt="image4"></div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
